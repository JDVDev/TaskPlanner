<!doctype html>
<html>
  <head>
    <title>TaskPlanner</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>
    $(document).ready(function() {
      var socket = io();
      $('form').submit(function(){
        socket.emit('advertisedata', $('#m').val());
        $('#m').val('');
        return false;
      });
    });
  </script>
  <body>
    <a href="/clientdemo2000.html">Client demo</a>
    <br />
    <a href="/serverdemo.html">Server demo</a>
    <br />
    <a href="/counterdemo.html">Counter demo</a>
    <br />
    <a href="/snake.html">Snake demo</a>
    <br />
    <a href="/AOQTD-Tap-Game-master/index.html">Experimento numero eins</a>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send raw advertisedata</button>
    </form>
  </body>
</html>
