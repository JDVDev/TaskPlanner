apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'testreleasekey'
            keyPassword 'bluetooth'
            storeFile file('/Users/tfi/keystores/android.jks')
            storePassword 'androidkeystore'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.jdv.retail.taskplanner"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.support:wearable:2.0.2'
    compile 'com.google.android.gms:play-services-wearable:10.2.6'
    compile 'com.android.support:support-v4:25.3.1'
    provided 'com.google.android.wearable:wearable:2.0.2'
}
